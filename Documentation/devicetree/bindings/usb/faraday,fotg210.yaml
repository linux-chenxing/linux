%YAML 1.2
---
$id: http://devicetree.org/schemas/usb/faraday,fotg210.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Faraday FOTG Host controller

maintainers:
  - Daniel Palmer <daniel@thingy.jp>

allOf:
  - $ref: "usb-hcd.yaml"

properties:
  compatible:
    oneOf:
      - items:
          - const: "cortina,gemini-usb"
          - const: "faraday,fotg210"
      - items:
          - const: "mstar,msc313-ehci"
          - const: "faraday,fusbh200"
      - const: "faraday,fotg210"
      - const: "faraday,fusbh200"

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    maxItems: 1

  clock-names:
    items:
      - const: PCLK

  resets:
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts

additionalProperties: false

examples:
  - |
      #include <dt-bindings/interrupt-controller/irq.h>
      #include <dt-bindings/clock/cortina,gemini-clock.h>
      #include <dt-bindings/reset/cortina,gemini-reset.h>
      usb@68000000 {
        compatible = "cortina,gemini-usb", "faraday,fotg210";
        reg = <0x68000000 0x1000>;
        interrupts = <10 IRQ_TYPE_LEVEL_HIGH>;
        resets = <&syscon GEMINI_RESET_USB0>;
        clocks = <&syscon GEMINI_CLK_GATE_USB0>;
        clock-names = "PCLK";
      };

...
