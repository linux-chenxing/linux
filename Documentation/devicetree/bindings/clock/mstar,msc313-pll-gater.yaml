%YAML 1.2
---
$id: http://devicetree.org/schemas/clock/mstar,msc313-pll-gater.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: MStar/Sigmastar MSC313 PLL gater

maintainers:
  - Daniel Palmer <daniel@thingy.jp>

description: |
  The MStar/Sgimastar MSC313 and later ARMv7 chips have a set of gates that
  collects the outputs from on-chip PLLs before feeding them to some dividers
  and then muxes for the various peripherals.

select: false

properties:
  compatible:
    const: mstar,msc313-pll-gater

  "#clock-cells":
    const: 1

  clocks: true

  clock-names: true

required:
  - compatible
  - "#clock-cells"
  - clocks
  - clock-names

additionalProperties: false
